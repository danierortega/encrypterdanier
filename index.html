<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Inconsolata&family=Kalam&family=Noto+Sans+Mono:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type=“text/css” href="encrypterdanier/blob/main/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="../encrypterdanier/logo.png" alt="logo de encrypter" >
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h4 class="informacion">Se permite cualquier tipo de letra o simbolo</h4>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>

    <script src="encrypter.js"></script>
</body>
</html>
